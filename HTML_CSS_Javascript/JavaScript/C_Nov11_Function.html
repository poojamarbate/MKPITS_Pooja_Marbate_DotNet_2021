<html>
    <head></head>
    <body>
        <script>
            document.write("Addition = "+Add(10,20)+"</br>");
            document.write("Subtraction = "+Sub(40,30)+ "</br>");
            M=Mult(10,20);
            document.write("Multiplication = "+M+ "</br>");
            D=Div(200,20);
            document.write("Division = "+D);
            console.log("Modulus = "+Mod(20,10));
            function Add(a,b)
            {
                return a+b;
            }
            function Sub(a,b)
            {
                return a-b;
            }
            function Mult(a,b)
            {
                return a*b;
            }
            function Div(a,b)
            {
                return a/b;
            }
            function Mod(a,b)
            {
                return a%b;
            }
        </script>
    </body>
</html>
