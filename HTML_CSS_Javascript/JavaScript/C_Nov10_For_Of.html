<html>
<head>
<script>
const color=["red","blue","green","yellow"];
for(c of color)
document.write("colors:"+c+"</br>");

const marks=[10,20,30,40,50,60,100];
var sum=0;
for(m of marks)
{
document.write("marks:"+m+"</br>");
sum+=m;
}
document.write("sum of marks = "+sum);


</script>
