<!DOCTYPE html>
<html>
<body>

<h2>JavaScript new Date()</h2>
<p>Using new Date(), creates a new date object with the current date and time:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<h1 id="yr"></h1>
<h1 id="month"></h1>

<script>
const d = new Date();  //retrieves system
document.getElementById("demo").innerHTML = "<b>" +d+ "</b>";

const d1 = new Date(2018, 11, 24, 10, 33, 30, 0);
document.getElementById("demo1").innerHTML = d1;


const d3 = new Date("2015-03-25");
document.getElementById("demo2").innerHTML = "ISO Date Formate : "+d3;

fullyear=d.getFullYear();
document.getElementById("yr").innerHTML=" year extracted here "+fullyear;

month=d.getMonth();
document.getElementById("month").innerHTML="month extracted here "+month;
</script>

</body>
</html>
