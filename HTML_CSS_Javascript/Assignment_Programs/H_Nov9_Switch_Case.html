<html>
    <head>
<script>
    var digit=5;
    var digitName;
    switch(digit)
    {
        case 1:
            digitName='one';
            break;
        case 2:
            digitName='two';
            break;
        case 3:
            digitName='three';
            break;
        case 4:
            digitName='four';
            break;
        case 5:
            digitName='five';
            break;
        case 6:
            digitName='six';
            break;
        case 7:
            digitName='seven';
            break;
        case 8:
            digitName='eight';
            break;
        case 9:
            digitName='nine';
            break;
        case 10:
            digitName='ten';

        default: 
        digitName='Invalid digit';                                       
    }
    console.log(digitName);
    document.write(digitName);
</script>
    </head>
    <body>

    </body>
</html>
