<html>
    <head>
        <title>Book</title>
    </head>
    <body>
        <h2 id="Stu"></h2>
        <script>
            class Student{
                constructor(Bookid,BookName,Author,suject,Price,NumberofPage)
                {
                    this.Id = Bookid;
                    this.Bname = BookName;
                    this.Author = Author;
                    this.Sub = suject;
                    this.Price = Price;
                    this.Page = NumberofPage;


                }

            }
            const Stud = new Student(1," RS.Agrwal "," Mr.Aggarwal"," Reasoning ",2000,1000);
            document.getElementById("Stu").innerHTML = 
            Stud.Id + Stud.Bname + " Author:  "+ Stud.Author +" Category :" + Stud.Sub + " price of  : "+Stud.Price+" Rs/-   number of pages: "+Stud.Page ;
        </script>
    </body>
</html>
