<html>
    <head>
        <title> output tag</title>
    </head>
    <body>
        <h2>Create  HTML for to enter price , quantity and display amount
            in output tag</h2>
        <form oninput ="amount.value=parseFloat(price.value)*parseInt(quantity.value)">
        <input type="number" name="price" placeholder="enter price">*
        <input type="number" name="quantity" placeholder="enter the quantity">
        =<output name="amount"></output>
         </form>
    </body>
</html>
