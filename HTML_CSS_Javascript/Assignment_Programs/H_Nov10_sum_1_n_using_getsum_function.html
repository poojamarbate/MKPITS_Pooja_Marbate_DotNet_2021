<html>
  <head>
    <script>
        let sum=0;
        var n=parseInt(prompt("enter upper limit","1"));
        var number=getSum(n);
        
       function getSum()
       {
        for(let i=1;i<=n;i++)
        {
        
          sum+=i;
        } 
       console.log("sum = "+sum);
       document.write("sum ="+sum);
       }
    </script>
  </head>

  </body>
</html>
