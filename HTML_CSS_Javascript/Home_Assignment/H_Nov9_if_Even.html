<html>
    <head>
      <script>
          var num=200;
          if (num%2==0) {
              document.write("even = "+num);
          }
          else{
              document.write("odd ="+num);
          }
          
      </script>  
    </head>
    <body>
        <h2>number is even or odd</h2> 
    </body>
</html>
