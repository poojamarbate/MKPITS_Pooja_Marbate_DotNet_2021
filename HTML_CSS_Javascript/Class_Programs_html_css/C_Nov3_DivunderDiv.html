<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
	.parent{
		width: 200px;
		height: 320;
		border-width: 2px;
		border-style: solid;
		border-color: red;
		padding: 10px;
		margin: 10px;
	}

	.child{
		overflow: hidden;
		background: #ccc;
		color: #ff6749;
	}
</style>
</head>
<body>
<div class="parent">
	<h1>nesting div</h1>
<div class="child">
	<h2>child div</h2>
</div>
<div class="child">
	<h2>child div</h2>
</div>
</div>
</body>
</html>
