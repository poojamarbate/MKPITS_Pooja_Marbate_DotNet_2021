<html>
<head>
<title>nested table</title>
</head>
<body>
<br>
<br>
<br>
<center><caption><h2><b>Table</b></h2></caption</center>
<table border="1" width="50%">
<thead>
<tr>
<td colspan="4">this is the head of the table</td>
</tr>
</thead>
<tfoot>
<tr>
<td colspan="4">this is a foot of the table</td>
</tr>
</tfoot>
<tbody>
<tr>
<td>1</td>
<td>2</td>
<td>4</td>
</tbody>
</table>
</tr>
</body>
</html>
