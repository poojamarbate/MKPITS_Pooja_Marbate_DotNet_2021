<html>
<head>
<title>Registration Form</title>
<style>
input[type=text],select{
 width-100%;
padding:10px,20px;
margin:8px 0;
display: inline-block;
border: 1px solid #999;
border-radius: 4px;
box-sizing: border-box;
}
input[type=text]:focus{
background-color: lightblue;
}

input[type=submit]{
width: 100%;
background-color: #4CAF50;
color: yellow;
padding: 14px,20px;
border: 8px,0;
border: none;
border-radius: 4px;
cursor: pointer;
}

input[type=submit]:hover{
background-color:#45a049;
}

</style>




</head>
<body>
<form id="f1" name="form1">
<table border=1><caption>Registration form</caption>
<tr>
<td>FirstName</td>

<td><input type="Text" name="fname"></td>
<td>LastName</td>
<td><input type="Text" name="lname"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="Radio" name="gender" value="Male">Male</td>
<td><input type="Radio" name="gender" value="Female">female</td>
<td><input type="Radio" name="gender" value="other">other</td>

</tr>
<tr>
<td>Interest in Different Type of Books:</td>
<td colspan="3"><input type="CheckBox" name="Fiction">Fiction
<input type="CheckBox" name="science">science
<input type="CheckBox" name="Novel">Novel
<input type="CheckBox" name="story">strory</td>
</tr>
<tr>
<td>State:</td>
<td><Select name="state">
<option>Mh</option>
<option>Cg</option>
<option>Delhi</option>
<option>Mp</option>
<option>Jk</option>
<option>T</option>
</select>
</td>
<td>City:</td>
<td><select name="city">
<option>Akola</option>
<option>Nagpur</option>
<option>Nasik</option>
<option>Amravti</option>
<option>Vardha</option>
<option>Nagar</option>
</select>
</td>

<tr>
<td colspan="2">Date of Birth</td>
<td colspan="2" ><input type="date" name="dob"></td>
</tr>
<tr>
<td colspan="2">
Email:</td>
<td colspan="2">
<input type="email" name="email"></td>
</tr>

<tr>
<td colspan="2">
Postal Address:</td>
<td colspan="2">
<input type="textarea" name="address"></td>
</tr>
<tr>
<td colspan="2">
Contact:</td>
<td colspan="2">
<input type="Contact" name="Contact"></td>
</tr>


<tr>
<td colspan="2" align="center"><input type="submit" value="submit"></td>
<td colspan="2" align="center"><input type="reset" value="reset"></td>
</tr>
</table>
</form>
</body>


</html>
