<!DOCTYPE html>
<html>
<body>

<p>How to use a JavaScript Class.</p>

<p id="demo"></p>
<h2 id="demo1"></h2>

<script>
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
}
class empolyee{
    constructor(fname,lname,id,salary){
        this.id = id;
        this.fname = fname;
        this.lname = lname;
        this.salary = salary;
    }
}
const empolyee1 = new empolyee(1," Ram "," Sharma ",30000);
document.getElementById("demo1").innerHTML= 
empolyee1.fname+ "  "+empolyee1.lname+"  "+empolyee1.id +"  "+empolyee1.salary;


const myCar = new Car("Ford", 2014);
document.getElementById("demo").innerHTML =
myCar.name + " " + myCar.year;
</script>

</body>
</html>
